<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="" class="container">
    <h1 class="text-center mt-5">Vegetable Prediction</h1>
    <div class="d-flex justify-content-center  w-75 h-50 rounded-4 shadow p-5 mx-auto mt-5"
        style="background-color: rgb(134, 208, 208);">
        <form action="/" method="post" enctype="multipart/form-data" class="w-50">
            <label for="imagefile" class="mt-3 mb-2 fw-medium fs-5">Input Image:</label>
            <input class="form-control" type="file" name="imagefile" id="insertimage" required>
            <select class="form-select mt-3" aria-label="Default select example" name="model">
                <option selected>Select Model</option>
                <option value="1">MobileNet</option>
                <option value="2">ResNet</option>
                <option value="3">VGG-16</option>
            </select>
            <input class="btn btn-primary mt-3" type="submit" value="Predict">
            {% if prediction %}
            <div class="d-flex mt-5" style="gap: 15px;">
                <p class="fw-semibold fs-5">Predicted Result:</p>
                <p class=" fs-5">{{prediction}}</p>
            </div>

            {% endif %}
        </form>
        <img id="preview-image-before-upload" src="{{uimage}}" alt="preview" class="image-preview mx-3"
            style="width: 45%;height: 90%;">

    </div>
    <p class="text-center mt-4 fs-4 fw-semibold">by: Cun Song - 2440042273, Fabian - 2401961942, Jeremy Setiadi -
        2201818252</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function (e) {


            $('#insertimage').change(function () {

                let reader = new FileReader();

                reader.onload = (e) => {

                    $('#preview-image-before-upload').attr('src', e.target.result);
                }

                reader.readAsDataURL(this.files[0]);

            });

        });

    </script>
</body>

</html>
